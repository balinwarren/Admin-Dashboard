<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/ab87087bfd.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
</head>
<body>
  <div class="sidebar-container">
    <div class="sidebar-item">
      <i class="fa-solid fa-layer-group"></i>
      <h2 class="title">Dashboard</h2>
    </div>
    <div class="menu-items">
      <div class="sidebar-item">
        <i class="fa-solid fa-home fa-fw sidebar-icon"></i>
        <p>Home</p>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-user fa-fw sidebar-icon"></i>
        <p>Profile</p>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-inbox fa-fw sidebar-icon"></i>
        <p>Inbox</p>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-flag fa-fw sidebar-icon"></i>
        <p>Queue</p>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-file fa-fw sidebar-icon"></i>
        <p>Tasks</p>
      </div>
      <div class="sidebar-item">
        <i class="fa-solid fa-users fa-fw sidebar-icon"></i>
        <p>Groups</p>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
