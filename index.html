<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/ab87087bfd.js" crossorigin="anonymous"></script>
  <title>Dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="upper-header">
        <div class="header-item">
          <label for="search"><i class="fa-solid fa-magnifying-glass fa-fw"></i></label>
          <input type="text" id="search" name="search">
        </div>
        <div class="header-item">
          <i class="fa-solid fa-bell fa-fw"></i>
          <img src="./assets/profile-pic.JPEG" alt="profile-pic" class="profile-pic">
          <p>Balin Warren</p>
        </div>
      </div>

      <div class="lower-header">
        <div class="header-item">
          <img src="./assets/profile-pic.JPEG" alt="profile-pic" class="profile-pic">
          <div class="text-wrapper">
            <p class="welcome">Welcome,</p>
            <p class="name">Balin Warren (@balinw)</p>
          </div>  
        </div>
        <div class="header-item">
          <button class="btn">New</button>
          <button class="btn">Upload</button>
          <button class="btn">Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar-container">
      <div class="sidebar-item">
        <i class="fa-solid fa-layer-group"></i>
        <h2 class="title">Dashboard</h2>
      </div>

      <div class="menu-items">
        <div class="sidebar-item">
          <i class="fa-solid fa-home fa-fw sidebar-icon"></i>
          <p>Home</p>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-user fa-fw sidebar-icon"></i>
          <p>Profile</p>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-inbox fa-fw sidebar-icon"></i>
          <p>Inbox</p>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-flag fa-fw sidebar-icon"></i>
          <p>Queue</p>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-file fa-fw sidebar-icon"></i>
          <p>Tasks</p>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-users fa-fw sidebar-icon"></i>
          <p>Groups</p>
        </div>
      </div>

      <div class="menu-items">
        <div class="sidebar-item">
          <i class="fa-solid fa-gear fa-fw sidebar-icon"></i>
          <p>Settings</p>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-circle-question fa-fw sidebar-icon"></i>
          <p>Support</p>
        </div>
        <div class="sidebar-item">
          <i class="fa-solid fa-shield-halved fa-fw sidebar-icon"></i>
          <p>Privacy</p>
        </div>
      </div>
    </div>
    
    <div class="dash-container">
      
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
